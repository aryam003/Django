<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="roll_no" name="roll_no" value="{{roll_no.roll_no}}">
        <input type="text" placeholder="name" name="name" value="{{roll_no.name}}">
        <input type="text" placeholder="email" name="email" value="{{roll_no.email}}">
        <input type="text" placeholder="ph_no" name="ph_no" value="{{roll_no.ph_no}}">
        <input type="submit" value="submit">
    </form>
    <table>
        <tr>
            <th>roll_no</th>
            <th>name</th>
            <th>email</th>
            <th>ph_no</th>
        </tr>
        {% for std in mod %}
        <tr>
            <td>{{std.roll_no}}</td>
            <td>{{std.name}}</td>
            <td>{{std.email}}</td>
            <td>{{std.ph_no}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
