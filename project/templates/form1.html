<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style_2.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="ID" name="id" value="{{task.id}}"> 
        <input type="text" placeholder="task" name="task" value="{{task.task}}"> <br>
        <input type="submit" value="submit">
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>TASK</th>
            <th>Actions</th>
            <th>Delete</th>
        </tr>
        {% for i in todo %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.task}}</td>
            <td><a href="edit/{{i.id}}">Edit</a></td>
            <td><a href="delete/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
